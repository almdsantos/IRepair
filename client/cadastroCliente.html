<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="/styles/card.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/styles/cadastroCliente.css">    
    <title>CADASTRO</title>

</head>
<body>    
    <div class="login-container">
        <h2>Cadastro </h2>
        <form action="#" method="post">
            <div class="inputBox">
                <input type="text" name="nome" class="inputUser" required>
                <label class="label_input" for="nome">Digite seu nome</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="cpf" class="inputUser" required>
                <label class="label_input" for="cpf">Informe seu CPF</label>
            </div><br>
            <div class="inputBox">
                <input type="date" name="dataNasc" class="inputUser" required>
                <label class="label_input" for="dataNasc">Data de Nascimento</label>
            </div><br>
            <div class="inputBox">
                <input type="Number" name="tel" class="inputUser" required>
                <label class="label_input" for="tel">Telefone</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="tel" class="inputUser" required>
                <label class="label_input" for="tel">Telefone</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="email" class="inputUser" required>
                <label class="label_input" for="email">E-mail</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="senha" class="inputUser" required>
                <label class="label_input" for="senha">Senha</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="confSenha" class="inputUser" required>
                <label class="label_input" for="confSenha">Confirme sua senha</label>
            </div><br>
        </form>
    </div>
</body>
</html>
